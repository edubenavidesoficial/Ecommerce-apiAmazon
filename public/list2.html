<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/list.css">
    <title>Lista</title>
</head>

<body>
    <!-- Top Nav Bar -->
    <nav class="cyan darken-1" style="background-color: #FF9800 !important;" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/user" class="brand-logo">
                <span class="font list-name"></span>
            </a>
            <ul class="right">
                <li>
                    <a id="navEdit" class="" href="">Editar</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="main-content">
        <div class="container">
            <div class="row">
                <div class="col l12">
                    <h4 id="list-name"></h4>
                    <p id="list-description"></p>
                </div>
            </div>
            <div class="row card text-white bg-success">
              <img class="card-img-top" src="holder.js/100px180/" alt="">
              <div class="card-body">
                <h4 class="card-title">Title</h4>
                <p class="card-text">Text</p>
              </div>
            </div>
                <div class="col l5">
                    <div class="image-container">    
                        <img class="image" id="image1">
                        <div class="middle">
                            <div class="text">
                                <a class="link1">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l5">
                    <h6 class="name1"></h6>
                    <p id="description1"></p>
                </div>
            </div>
            <div class="row card text-white bg-success">
                <div class="col l5">
                    <h6 class="name2"></h6>
                    <p id="description2"></p>
                </div>
                <div class="col l5">
                    <div class="image-container">
                        <img id="image2" class="image">
                        <div class="middle">
                            <div class="text">
                                <a class="link2">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card text-white bg-success">
                <div class="col l5">
                    <div class="image-container">
                        <img id="image3" class="image">
                        <div class="middle">
                            <div class="text">
                                <a class="link3">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l5">
                    <h6 class="name3"></h6>
                    <p id="description3"></p>
                </div>
            </div>
            <div class="row card text-white bg-success">
                <div class="col l5">
                    <h6 class="name4"></h6>
                    <p id="description4"></p>
                </div>
                <div class="col l5">
                    <div class="image-container">
                        <img id="image4" class="image">
                        <div class="middle">
                            <div class="text">
                                <a class="link4">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card text-white bg-success">
                <div class="col l5">
                    <div class="image-container">
                        <img id="image5" class="image">
                        <div class="middle">
                            <div class="text">
                                <a class="link5">Más información</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col l5">
                    <h6 class="name5"></h6>
                    <p id="description5"></p>
                </div>
            </div>
            <div class="row summary">
                <h6>Resumen</h6>
                <a class="sum link1"><p class="name1"></p></a>
                <a class="sum link2"><p class="name2"></p></a>
                <a class="sum link3"><p class="name3"></p></a>
                <a class="sum link4"><p class="name4"></p></a>
                <a class="sum link5"><p class="name5"></p></a>
            </div>
        </div>
    </div>



    <!-- Footer -->
   
    <!-- Scripts Section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
